<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> üçï Adelita's Pizza | Gesti√≥n de Productos</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

  <style>
    body {
      background-color: #ffffff;
    }
    .main-header, .main-footer {
      background-color: #d32f2f;
      color: white;
    }
    .main-sidebar {
      background-color: #388e3c;
    }
    .nav-sidebar .nav-link.active {
      background-color: #ffffff;
      color: #d32f2f;
    }
    .small-box {
      color: white;
    }
    .bg-green {
      background-color: #388e3c !important;
    }
    .bg-red {
      background-color: #d32f2f !important;
    }
    .bg-white {
      background-color: #ffffff !important;
      color: black !important;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Inicio</a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
      <span class="brand-text font-weight-light">Adelita's Pizza</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-pizza-slice"></i>
              <p>Gesti√≥n de Productos</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-6">
            <div class="small-box bg-green">
              <div class="inner">
                <h3>50</h3>
                <p>Pizzas Disponibles</p>
              </div>
              <div class="icon">
                <i class="fas fa-pizza-slice"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-6">
            <div class="small-box bg-red">
              <div class="inner">
                <h3>10</h3>
                <p>Pizzas Agotadas</p>
              </div>
              <div class="icon">
                <i class="fas fa-exclamation-circle"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Gr√°fica de Ventas -->
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="card">
              <div class="card-header bg-red text-white">
                <h3 class="card-title">Ventas de Pizzas Populares</h3>
              </div>
              <div class="card-body">
                <canvas id="pizzaSalesChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="main-footer text-center">
    <strong>&copy; 2025 Adelita's Pizza</strong>
  </footer>
</div>

<script>
  var ctx = document.getElementById('pizzaSalesChart').getContext('2d');
  var pizzaSalesChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Peperoni', 'Hawaiana', '3 Quesos', 'Mexicana'],
      datasets: [{
        label: 'Ventas en el mes',
        data: [150, 120, 90, 100],
        backgroundColor: ['#d32f2f', '#ffeb3b', '#ff9800', '#388e3c'],
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
